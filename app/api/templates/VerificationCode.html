<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>VerificationCode</title>
    <link rel="stylesheet" type="text/css" href="css/mystyle6.css">
</head>
<body>
    <h1></h1>
    <div id="content">
        <div id="background"></div>
        <p id="heading">Enter the 4-digit code</p>
        <form autocomplete="on" method="POST">
            <p class="formElement">Verification Code</p>
            <input type="text" id="verification" placeholder="Verification Code" size="4" required>
        </form>
        <button onclick="location.href='./MyAccount.html'"><span>Verify</span></button>
        <p id="signup">Don't have an account? <a href="./SignUp.html">Sign up</a></p>
    </div>
    <script>
        function submit() {
            var verification = document.getElementById("verification").value;
            if ( !verification ) {
                alert("Please enter your 4-digit code");
                return;
            }
            window.location.href = "SignIn.html";
        }
    </script>
</body>
</html>
