<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>ForgotPassword</title>
    <link rel="stylesheet" type="text/css" href="css/mystyle5.css">
</head>
<body>
    <h1></h1>
    <div id="content">
        <div id="background"></div>
        <p id="heading">Find your password</p>
        <form autocomplete="on" method="POST">
            <p class="formElement">Enter your email</p>
            <input type="email" id="email" placeholder="Enter your email" required>
        </form>
        <button class="button" onclick="submit()"><span>Next</span></button>
        <p id="signup">Don't have an account? <a href="./SignUp.html">Sign up</a></p>
    </div>
    <script>
        function submit() {
            var email = document.getElementById(email).value;
            if ( !email ) {
                alert("Please enter your email");
                return;
            }
            window.location.href = "VerificationCode.html";
        }
    </script>
</body>
</html>
