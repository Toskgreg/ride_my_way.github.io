<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>DeleteTrip</title>
    <style>
    body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        text-align: center;
        background: url(greg4.jpg) no-repeat center center fixed; 
		
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
    h1 {
        color: #2A6A90;
        text-decoration: underline;
        -webkit-text-decoration-color: #FFCD00;
        text-decoration-color: #FFCD00;
    }
    #content {
        position: relative;
            z-index: 10;
            width: 340px;
            margin: 380px 500px;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 20px;
            padding-bottom: 80px;
    }
    #background {
        position: absolute;
        z-index: -1;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        opacity: 0.8;
        border-radius: 5px;
        background-color: #f2f2f2;
    }
    #heading {
        font-size: 18px;
        color:white;
        background-color:#3AFF00;
        border: 2px solid #3AFF00;
        border-radius: 10px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 0px;
        margin-bottom: 0px;
        width: 200px;
        padding: 5px;
    }
    .button {
        font-size: 18px;
        color: white;
        background-color: #2A6A90;
        border: 2px solid #2A6A90;
        border-radius: 10px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 25px;
        margin-bottom: 0px;
        width: 200px;
        padding: 5px;
        transition: all 0.5s;
        cursor: pointer;
    }
    .button span {
        cursor: pointer;
        position: relative;
        transition: 0.5s;
    }
    .button span:after {
        content: '\00bb';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
    }
    .button:hover {
        background-color:steelblue;
        border: 2px solid steelblue;
    }
    .button:hover span {
        padding-right: 20px;
    }
    .button:hover span:after{
        opacity: 1;
        right: 0;
    }
    </style>
</head>
<body>
    <h1></h1>
    <div id="content">
        <div id="background"></div>
        <p id="heading">Delete the trip?</p>
        <button class="button" onclick="yes()"><span>Yes</span></button>
        <button class="button" onclick="no()"><span>No</span></button>
    </div>
    <script>
        function yes() {
            var userType = sessionStorage.getItem("userType");
            
            var username = sessionStorage.getItem("user");
            var retrieved = localStorage.getItem(username);
            var user = JSON.parse(retrieved);

            var tripId = sessionStorage.getItem("deleteId");
            var newPastTrips = [];

            if (userType == "passenger") {
                var pastTrips = user.passenger.pastTrips;
            }
            else {
                var pastTrips = user.driver.pastTrips;
            }

            for (var i = 0; i < pastTrips.length; i++) {
                if(i != tripId) { // delete the trip that corresponds to tripId
                    newPastTrips.push(pastTrips[i]);
                }
            }

            if (userType == "passenger") {
                user.passenger.pastTrips = newPastTrips;
            }
            else {
                user.driver.pastTrips = newPastTrips;
            }

            localStorage.setItem(username, JSON.stringify(user));
            window.location.href = './PastTrips.html'; 
        }
        function no() {
            window.location.href = './PastTrips.html'; 
        }
    </script>
</body>
</html>
