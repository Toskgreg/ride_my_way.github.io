<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>DriverSignUp</title>
    <link rel="stylesheet" type="text/css" href="css/mystyle2.css">
</head>
<body>
    <h1></h1>
    <div id="content">
        <div id="background"></div>
        <p id="heading">Driver Sign-up</p>
        <form autocomplete="on" method="POST">
            <p class="formElement">Name</p>
            <input type="text" id="name" placeholder="Name" required>
            <p class="formElement">Phone Number</p>
            <input type="text" id="phonenumber" placeholder="Phonenumber" required>
            <p class="formElement">Email</p>
            <input type="email" id="email" placeholder="Email" required>
            <p class="formElement">Vehicle Model</p>
            <input type="text" id="vehicle" placeholder="Vehicle Model" required>
            <p class="formElement">Driver's License</p>
            <input type="text" id="license" placeholder="Driver's License" required>
            <p class="formElement">User Name</p>
            <input type="text" id="username" placeholder="User Name" required>
            <p class="formElement">Password</p>
            <input type="password" id="password" placeholder="Password" required>
        </form>
        <button class="button" onclick="next()"><span>Next</span></button>
        <p id="signin">Have an account? <a href="./Login.html">Log In</a></p>
    </div>

    <script>
        function Driver(vehicle, license) {
            this.vehicle = vehicle;
            this.license = license;
            this.currentTrip = null;
            this.upcomingTrips = [];
            this.pastTrips = [];
        }
        function User(name, phonenumber, email, username, password, driver, passenger, userType) {
            this.name = name;
            this.phonenumber = phonenumber;
            this.email = email;
            this.username = username;
            this.password = password;
            this.driver = driver;
            this.passenger = passenger;
            this.userType = userType;
        }
        function next() {
            var name = document.getElementById("name").value;
            var PID = document.getElementById("phonenumber").value;
            var email = document.getElementById("email").value;
            var vehicle = document.getElementById("vehicle").value;
            var license = document.getElementById("license").value;
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if ( !(name && phonenumber && email && vehicle && license && username && password) ) {
                alert("Please enter all the required fields");
                return;
            }

            var driver = new Driver(vehicle, license);
            var user = new User(name, phonenumber, email, username, password, driver, null, "driver");

            if( localStorage.getItem(username) ) {
                alert("Username is used. Please change one.");
            }
            else {
                localStorage.setItem(username, JSON.stringify(user));
                sessionStorage.setItem("userType", "driver");
                window.location.href = "Login.html";
            }

            var retrieved = localStorage.getItem("driverArray");
            if (retrieved == null) {
                var driverArray = [];
                driverArray.push(username);
                localStorage.setItem("driverArray", JSON.stringify(driverArray));
            }
            else {
                var driverArray = JSON.parse(retrieved);
                driverArray.push(username);
                localStorage.setItem("driverArray", JSON.stringify(driverArray));
            }
        }
    </script>
</body>
</html>
