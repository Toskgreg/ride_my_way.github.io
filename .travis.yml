language: python
python:
- '3.6'
sudo: false
cache: pip3
install:
- pip3 install -r requirements.txt
- pip3 install coverage
- pip3 install coveralls
script:
- pytest
- cd api
- coverage3 run test_views.py
- coveralls
- cd ..
env:
  global:
  - CC_TEST_REPORTER_ID=
  - GIT_COMMITTED_AT=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then git log -1 --pretty=format:%ct;
    else git log -1 --skip 1 --pretty=format:%ct; fi)
  # - CODECLIMATE_REPO_TOKEN=[token]
  - secure:
before_script:  5a053db67b01a42fc608e95f38b5a52790846c063ea71497e2f0a3787dac53ef
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
  > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- "./cc-test-reporter before-build"
after_script:
- "./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT"