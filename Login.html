<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>SignIn</title>
    <link rel="stylesheet" type="text/css" href="css/mystyle3.css">
</head>
<body>
    <h1></h1>
    <div id="content">
        <div id="background"></div>
        <p id="heading">Sign In</p>
        <form autocomplete="on" method="POST">
            <p class="formElement">User Name</p>
            <input type="text" id="username" placeholder="User Name" required>
        </form>
        <button class="button" onclick="next()"><span>Next</span></button>
        <p id="signup">Don't have an account? <a href="./Signup.html">Sign up</a></p>
    </div>
    <script>
        function next() {
            var username = document.getElementById("username").value;

            if (!username) {
                alert("Please enter your user name");
                return;
            }

            var user = localStorage.getItem(username);
            if (!user) {
                alert("User does not exist, please sign up first.");
            }
            else {
                sessionStorage.setItem("user", username);
                window.location.href="EnterPassword.html"
            }
        }
    </script>
</body>
</html>
